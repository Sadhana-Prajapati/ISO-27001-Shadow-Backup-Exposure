<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISO 27001: Shadow Backup Exposure</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,255,0,0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .button {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: bold;
      background: #00d4ff;
      border: none;
      border-radius: 8px;
      color: #000;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background: #00b0d1;
    }
  </style>
</head>
<body>

  <!-- Matrix Canvas Background -->
  <canvas id="matrix"></canvas>

  <!-- Content Box -->
  <div class="container">
    <h1>üîê ISO 27001: Shadow Backup Exposure</h1>
    <p>A forgotten backup. A careless misconfiguration.<br>Discover what should've stayed hidden.</p>
    <a href="downloads/private_backup.zip" download class="button">
      üì¶ Download Backup File
    </a>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Set full screen
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    // Custom hacker-style characters
    const characters = "#$%&@*".split("");
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const char = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Ensure canvas resizes with the window
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
