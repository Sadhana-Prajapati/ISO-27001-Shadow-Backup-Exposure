<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISO 27001: Shadow Backup Exposure</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background-color: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      box-shadow: 0 0 60px #00ffcc44;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #ddd;
    }

    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 2px;
      text-shadow: -2px 0 red;
      top: 0;
      color: #00ffe1;
      background: transparent;
      overflow: hidden;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { clip: rect(0, 900px, 0, 0); }
      5% { clip: rect(0, 900px, 90px, 0); }
      10% { clip: rect(0, 900px, 0, 0); }
      15% { clip: rect(0, 900px, 50px, 0); }
      20% { clip: rect(0, 900px, 0, 0); }
      100% { clip: rect(0, 900px, 0, 0); }
    }

    .button {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00ffe1, #00bfff);
      border: none;
      border-radius: 8px;
      color: #000;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 12px #00ffc3;
    }

    .button:hover {
      background: linear-gradient(90deg, #00c0a1, #009ab5);
      box-shadow: 0 0 18px #00ffc3;
    }

    .button::after {
      content: " [Contains confidential files]";
      display: block;
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 6px;
    }

    .hint {
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .button { padding: 10px 24px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <!-- Content -->
  <div class="container">
    <h1>üîê ISO 27001: Shadow Backup Exposure</h1>
    <p class="glitch-text" data-text="A backup hidden from policies. Waiting to be discovered.">
      A backup hidden from policies. Waiting to be discovered.
    </p>
    <a href=".assets/private_backup.zip" download class="button">
      üîì Download Shadow Backup
    </a>
    <div class="hint">
      (Psst... insiders say the backup isn't encrypted)
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const binary = "01";
    const letters = binary.split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
