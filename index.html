<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISO 27001: Shadow Backup Exposure</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: white;
      background-color: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,255,0,0.3);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .button {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: bold;
      background: #00d4ff;
      border: none;
      border-radius: 8px;
      color: #000;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background: #00b0d1;
    }

    /* Modal Popup */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      z-index: 9999;
      background: rgba(0,0,0,0.95);
      border: 2px solid #00ffcc;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 20px #00ffcc;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease-in-out;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal h2 {
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .modal p {
      color: #ddd;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <!-- Popup Modal -->
  <div id="confidentialModal" class="modal">
    <h2>‚ö†Ô∏è Confidential File Notice</h2>
    <p>This file contains confidential information. Handle with care and follow ISO 27001 best practices.</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>üîê ISO 27001: Shadow Backup Exposure</h1>
    <p>A forgotten backup. A careless misconfiguration.<br>Discover what should've stayed hidden.</p>
    <a href=".assets/private_backup.zip" download class="button">
      üîê Download Backup File
    </a>
  </div>

  <script>
    // Matrix Background Animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // Show popup modal quickly
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("confidentialModal").classList.add("show");
      }, 100); // Fast popup (100ms)
    };
  </script>
</body>
</html>
