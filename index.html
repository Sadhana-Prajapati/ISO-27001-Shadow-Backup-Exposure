<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISO 27001: Shadow Backup Exposure</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 700px;
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    .download-btn {
      padding: 0.8rem 1.8rem;
      background-color: #ffce00;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background-color: #e6b800;
    }

    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #ffffff22;
      border-radius: 50%;
      filter: blur(100px);
      animation: blobAnim 20s infinite;
      z-index: 0;
    }

    .blob1 { top: 10%; left: 15%; }
    .blob2 { bottom: 15%; right: 20%; animation-delay: 5s; }

    @keyframes blobAnim {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -30px) scale(1.2); }
    }

    .content {
      z-index: 2;
      position: relative;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="content">
    <h1>üîê ISO 27001: Shadow Backup Exposure</h1>
    <p>A forgotten backup. A careless misconfiguration.<br>
       Discover what should've stayed hidden.</p>

    <a class="download-btn" href="./backup/private_backup.zip" download>
      üì¶ Download Backup
    </a>
  </div>
</body>
</html>
